<div class="background-wrap">
</div>

<form #loginForm="ngForm" action="login" method="post">
    <h1 id="litheader">Log In</h1>
    <div class="inset">
        <div class="form-group">
            <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="userName" required="required">
      </div>
      <div class="form-group">
              <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" required="required">
      </div>
      <p class="p-container">
          <input type="submit" name="Login" id="loginGo" value="Login" (click)="doLogin()">
      </p>
    </div>
</form>
